dependencies:
  override:
    - npm install -g eslint
    - npm install
    - docker info
machine:
  services:
    - docker
  node:
    version: 5.4
test:
  override:
    - npm run docker-build
    - npm run docker-run
    - npm run lint
deployment:
  hub:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/opsee/slate:latest
