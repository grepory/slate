dependencies:
  override:
    - npm install -g eslint
    - npm install
    - docker info
machine:
  services:
    - docker
  node:
    version: 5.4
test:
  override:
    - docker build -t quay.io/opsee/slate:$(CIRCLE_SHA1) .
    - npm run lint
deployment:
  hub:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/opsee/slate:$(CIRCLE_SHA1)
